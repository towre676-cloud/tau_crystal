name: poison-canary
on:
  schedule:
    - cron: '41 2 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: deps
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: refresh canary
        run: |
          bash scripts/ops/verify_offline.sh
          bash scripts/spec/poison_refresh.sh
      - name: push
        run: |
          git config user.name "poison-bot"
          git config user.email "poison-bot@users.noreply.github.com"
          git push
