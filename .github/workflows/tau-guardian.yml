name: tau-guardian
on:
  pull_request:
    branches: [ main ]

jobs:
  receipt-check:
    name: Tau Crystal Guardian / Tau Crystal Receipt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Emit or adapt receipt for this PR
        shell: bash
        run: |
          set -euo pipefail
          # Prefer an existing manifest.json if you generate one elsewhere
          if [[ -f manifest.json ]]; then
            cp manifest.json tau-crystal-receipt.json
          elif [[ -f tau-crystal-receipt.json ]]; then
            cp tau-crystal-receipt.json tau-crystal-receipt.json
          else
            cat > tau-crystal-receipt.json <<JSON
            {
              "kind": "tau-crystal-receipt",
              "version": "1",
              "repo": "${{ github.repository }}",
              "sha":  "${{ github.sha }}",
              "run_id": "${{ github.run_id }}",
              "runner": "tau-guardian.yml"
            }
            JSON
          fi
          # Force the correct kind field
          tmp=$(mktemp)
          jq '.kind="tau-crystal-receipt"' tau-crystal-receipt.json > "$tmp"
          mv "$tmp" tau-crystal-receipt.json
          # Basic sanity
          jq -e '.kind=="tau-crystal-receipt"' tau-crystal-receipt.json >/dev/null

      - name: Upload artifact with required name
        uses: actions/upload-artifact@v4
        with:
          name: tau-crystal-manifest
          path: tau-crystal-receipt.json

      - name: Validate receipt (fails PR if invalid)
        shell: bash
        run: |
          set -euo pipefail
          test -s tau-crystal-receipt.json
          jq -e '.kind=="tau-crystal-receipt"' tau-crystal-receipt.json >/dev/null
