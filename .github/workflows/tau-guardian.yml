name: tau-guardian

on:
  pull_request:
    branches: [ main ]

jobs:
  receipt-check:
    name: Tau Crystal Guardian / Tau Crystal Receipt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write receipt
        shell: bash
        run: |
          echo '{
            "kind": "tau-crystal-receipt",
            "version": "1",
            "repo": "'"${GITHUB_REPOSITORY}"'",
            "sha": "'"${GITHUB_SHA}"'",
            "run_id": "'"${GITHUB_RUN_ID}"'",
            "runner": "tau-guardian.yml"
          }' > tau-crystal-receipt.json
          cat tau-crystal-receipt.json

      - name: Verify receipt
        run: |
          jq -e '.kind=="tau-crystal-receipt"' tau-crystal-receipt.json

      - name: Upload artifact (must be exact name)
        uses: actions/upload-artifact@v4
        with:
          name: tau-crystal-manifest
          path: tau-crystal-receipt.json
