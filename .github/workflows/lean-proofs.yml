name: Lean Proofs
on:
  push:
    branches: [ main ]
    paths:
      - 'Core/**'
      - 'TauCrystal/**'
      - 'lakefile.lean'
  pull_request:
    paths:
      - 'Core/**'
      - 'TauCrystal/**'
      - 'lakefile.lean'
jobs:
  verify-proofs:
    runs-on: ubuntu-22.04
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Install Lean
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
      - name: Run Lean proofs
        run: lake build proofs
        env:
          ELAN_TOOLCHAIN: leanprover/lean4:stable
      - name: Check exit code
        run: test $? -eq 0 || { echo "Proofs failed"; exit 1; }
