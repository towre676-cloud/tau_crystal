name: HEO Lean Formalization (non-blocking)

on:
  push:
    branches: [ "main", "ci-**", "feat/**", "fix/**" ]
  pull_request:

jobs:
  lean-build:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Install elan (Lean toolchain)
        uses: leanprover/elan-action@v1
      - name: Cache Lake build
        uses: actions/cache@v4
        with:
          path: |
            lean/HEO/build
            ~/.elan
          key: ${{ runner.os }}-lean-${{ hashFiles('lean/HEO/lakefile.lean', 'lean/HEO/lean-toolchain') }}
      - name: Build Lean project
        run: |
          bash ci/heo/scripts/lean_ci.sh
