name: langlands-phase-next
on:
  push:
    branches: [ "main" ]
jobs:
  run-phase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run phase-next
        run: |
          set -E -o pipefail; set +H; umask 022
          bash scripts/langlands/run_phase_next.sh || true
      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: langlands-analysis
          path: |
            analysis/**
            !analysis/**/*.tmp
      - name: Summary
        run: |
          echo "## Langlands Phase-Next" >> $GITHUB_STEP_SUMMARY
          echo "*UTC $(date -u +%Y-%m-%dT%H:%M:%SZ)*" >> $GITHUB_STEP_SUMMARY
          [ -f analysis/morse_crit.tsv ] && echo "Morse points: $(wc -l < analysis/morse_crit.tsv)" >> $GITHUB_STEP_SUMMARY || true
          [ -f analysis/feq_report.txt ] && tail -n +1 analysis/feq_report.txt >> $GITHUB_STEP_SUMMARY || true
          [ -f analysis/ramanujan.tsv ] && tail -n 5 analysis/ramanujan.tsv >> $GITHUB_STEP_SUMMARY || true
