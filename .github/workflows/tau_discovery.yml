name: tau-discovery
on:
  workflow_dispatch:
jobs:
  discovery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        run: pip install numpy
      - name: Hunt double-zero
        run: |
          set -Eeuo pipefail
          bash scripts/discovery/double_zero.sh || true
      - uses: actions/upload-artifact@v4
        with:
          name: tau-discovery-primary
          path: .tau_ledger/discovery/double_zero.json
