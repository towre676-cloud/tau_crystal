name: Physics Limits (Warn-Only)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  physics:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - name: Run physics feasibility + certificate (warn-only)
        run: bash scripts/physics/run_physics.sh
      - name: Upload physics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: physics
          path: .tau_ledger/physics/*.json
          if-no-files-found: ignore
