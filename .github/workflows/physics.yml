name: Physics Limits (Warn-Only)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  physics:
    name: Physics Limits / physics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
    env:
      IO_FRAC: "0"
      T_TOL: "0.25"
    env:
      IO_FRAC: "0"
      T_TOL: "0.5"
    steps:
      - uses: actions/checkout@v4
      - name: Run physics feasibility + certificate (warn-only)
        run: bash scripts/physics/run_physics.sh
      - name: Upload physics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: physics
          path: .tau_ledger/physics/*.json
          if-no-files-found: ignore
