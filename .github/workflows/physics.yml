name: Physics Limits (Warn-Only)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  physics:
    runs-on: ubuntu-22.04
    env:
      IO_FRAC: "0"
      T_TOL: "0.25"
    env:
      IO_FRAC: "0"
      T_TOL: "0.5"
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Run physics feasibility + certificate (warn-only)
        run: bash scripts/physics/run_physics.sh
      - name: Upload physics artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: physics
          path: .tau_ledger/physics/*.json
          if-no-files-found: ignore
