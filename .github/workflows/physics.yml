name: Physics Limits (Warn-Only)
on:
  push:
  pull_request:
jobs:
  physics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run physics feasibility + certificate (warn-only)
        shell: bash
        run: |
          set -e
          if [ -x scripts/physics/run_with_energy.sh ]; then
            bash scripts/physics/run_with_energy.sh
          else
            bash scripts/physics/run_physics.sh
          fi
        continue-on-error: true
      - name: Fit energy coefficient (warn-only)
        run: python3 scripts/physics/fit_energy.py || true
      - name: Upload physics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: physics
          path: .tau_ledger/physics
