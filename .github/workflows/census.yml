name: Assumption Census + Conformance (Warn-Only)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  census:
    runs-on: ubuntu-22.04
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Assumption census (warn-only)
        run: bash scripts/assumption_census.sh
      - name: Upload census
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: assumption-census
          path: .tau_ledger/assumption_census.tsv
          if-no-files-found: ignore
  conformance:
    runs-on: ubuntu-22.04
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Manifest conformance (warn-only)
        run: bash scripts/manifest_conformance.sh tau-crystal-manifest.json
