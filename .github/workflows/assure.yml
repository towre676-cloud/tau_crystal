name: assure
on:
  push: { branches: ["**"] }
  pull_request: {}
jobs:
  assure:
    runs-on: ubuntu-22.04
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Run Ï„-Crystal assure
        run: |
          set -euo pipefail
          chmod +x scripts/assure.sh
          RECEIPT="$(scripts/assure.sh)"
          echo "RECEIPT=$RECEIPT" >> "$GITHUB_ENV"
          sed -n '1,4p' "$RECEIPT"
      - name: Upload receipt
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: tau-receipt
          path: ${{ env.RECEIPT }}
