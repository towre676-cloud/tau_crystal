name: monograph-assurance
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  assure:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Lean (elan)
        shell: pwsh
        run: |
          iwr -useb https://raw.githubusercontent.com/leanprover/elan/master/elan-init.ps1 | iex
          $env:Path = "$env:USERPROFILE\.elan\bin;$env:Path"
          & "$env:USERPROFILE\.elan\bin\elan.exe" toolchain install leanprover/lean4:v4.22.0
          & "$env:USERPROFILE\.elan\bin\elan.exe" default leanprover/lean4:v4.22.0
          & "$env:USERPROFILE\.elan\bin\lean.exe" --version
          & "$env:USERPROFILE\.elan\bin\lake.exe" --version

      - name: Cache Lake build
        uses: actions/cache@v4
        with:
          path: |
            .lake/build
            .lake/packages
          key: ${{ runner.os }}-lake-${{ hashFiles('lakefile.lean', 'lakefile.toml') }}
          restore-keys: |
            ${{ runner.os }}-lake-

      - name: Run assurance harness
        shell: pwsh
        run: powershell -ExecutionPolicy Bypass -File .\assure.ps1
