name: lean-minicache
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/leanprover-community/lean:leanprover-lean4-v4.22.0
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Show Lean/Lake versions
        run: |
          lean --version || true
          lake --version || true
      - name: Compute Mathlib SHA
        id: sha
        run: python3 scripts/mathlib-sha.py . > .mathlib_sha && echo "sha=$(cat .mathlib_sha)" >> "$GITHUB_OUTPUT"
      - name: Cache Mathlib (olean/ir)
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: |
            .lake/build/lib/lean/Mathlib
            .lake/build/ir/Mathlib
          key: ${{ runner.os }}-lean422-mathlib-${{ steps.sha.outputs.sha }}
          restore-keys: |
            ${{ runner.os }}-lean422-mathlib-
      - name: Build (timed)
        run: START=$(date +%s); lake build; END=$(date +%s); echo $((END-START))> .elapsed_s
      - name: Step summary
        run: ELAPSED=$(cat .elapsed_s 2>/dev/null || echo 0); printf "Container: ghcr.io/leanprover-community/lean:leanprover-lean4-v4.22.0\n" >> "$GITHUB_STEP_SUMMARY"; printf "Mathlib key: %s\n" "${{ steps.sha.outputs.sha }}" >> "$GITHUB_STEP_SUMMARY"; printf "Build time: %ss\n" "$ELAPSED" >> "$GITHUB_STEP_SUMMARY"
