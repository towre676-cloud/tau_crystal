name: release-attest
on: { push: { tags: ["v*"] } }
jobs:
  attest:
    runs-on: ubuntu-22.04
    permissions: { contents: write }
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - name: Run Ï„-Crystal assure
        run: |
          set -euo pipefail
          chmod +x scripts/assure.sh
          RECEIPT="$(scripts/assure.sh)"
          echo "RECEIPT=$RECEIPT" >> "$GITHUB_ENV"
          sed -n '1,4p' "$RECEIPT"
      - name: Build attestation
        run: |
          awk 'NR<=4{print}' "$RECEIPT" > attestation.txt
          sha256sum "$RECEIPT" > attestation.txt.sha256
      - name: Upload release assets
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836
        with:
          files: |
            ${env.RECEIPT}
            attestation.txt
            attestation.txt.sha256
