name: three-streams
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: three-streams-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
      id-token: write
    env:
      GRAMMAR_FILE: verify/ReceiptGrammar.lean
      TLOG_GIST_ID: ${{ secrets.TLOG_GIST_ID }}      # optional
      ED25519_SK_B64: ${{ secrets.ED25519_SK_B64 }}  # optional
    steps:
      - name: enforce heredoc-free scripts
        run: scripts/ci_hardening/check_no_heredocs.sh
      - name: Guard pins
        shell: bash
        run: scripts/ci_hardening/require_pins.sh
      - name: Transparency log (append + embed head)
        id: tlog
        shell: bash
        env:
          RECEIPT_PATH: ${{ steps.rcpt.outputs.receipt_path }}
        run: scripts/run_tlog_step.sh
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Normalize scripts (CRLFâ†’LF, +x)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for f in scripts/*.sh; do sed -i 's/\r$//' "$f" || true; chmod +x "$f" || true; done

      - name: Install minimal deps (incl. b3sum)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            jq curl ca-certificates git python3 python3-pip coreutils awscli b3sum || true
          python3 -m pip install --user --no-warn-script-location opentimestamps-client >/dev/null 2>&1 || true

      - name: Synthesize receipt
        id: rcpt
        shell: bash
        run: |
          set -euo pipefail
          out="$(scripts/receipt_synthesize.sh)"
          printf "%s\n" "$out" | tee -a "$GITHUB_STEP_SUMMARY" | sed 's/^/[rcpt] /'
          while IFS='=' read -r k v; do
            case "$k" in
              receipt_path|receipt_digest|receipt_algo|statement|statement_digest|statement_algo|grammar_file|grammar_digest|grammar_algo)
                echo "$k=$v" >> "$GITHUB_OUTPUT"
              ;;
            esac
          done <<<"$out"

      - name: Append to transparency log (local + optional gist)
        id: tlog
        shell: bash
        env:
          RECEIPT_PATH: ${{ steps.rcpt.outputs.receipt_path }}
          STATEMENT_FILE: ${{ steps.rcpt.outputs.statement }}
          GRAMMAR_FILE: ${{ env.GRAMMAR_FILE }}
        run: |
          set -euo pipefail
          out="$(scripts/tlog_append.sh || true)"
          printf "%s\n" "$out" | tee -a "$GITHUB_STEP_SUMMARY" | sed 's/^/[tlog] /'
          while IFS='=' read -r k v; do
            case "$k" in
              tlog_leaf|tlog_leaf_algo|tlog_root|tlog_root_algo)
                echo "$k=$v" >> "$GITHUB_OUTPUT"
              ;;
            esac
          done <<<"$out"

      - name: Stamp OpenTimestamps (optional)
        if: ${{ always() }}
        shell: bash
        run: |
          set -euo pipefail
          scripts/anchor_ots.sh "${{ steps.rcpt.outputs.receipt_path }}" || true

      - name: Upload receipt artifact (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: smartcache-receipt
          path: .tau_ledger/receipt.json
          if-no-files-found: error
          retention-days: 90
