name: tau-receipt

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - chore/ci-ping   # <-- if your PR branch is different, change this

concurrency:
  group: receipt-${{ github.ref }}
  cancel-in-progress: true

jobs:
  receipt:
    # This job name is the status check name on the PR
    name: Tau Crystal Receipt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write receipt (same for push/PR)
        shell: bash
        run: |
          set -euo pipefail
          echo '{
            "kind": "tau-crystal-receipt",
            "version": "1",
            "repo": "'"${GITHUB_REPOSITORY}"'",
            "sha": "'"${GITHUB_SHA}"'",
            "run_id": "'"${GITHUB_RUN_ID}"'",
            "event": "'"${GITHUB_EVENT_NAME}"'",
            "runner": "tau-receipt.yml"
          }' > tau-crystal-receipt.json
          cat tau-crystal-receipt.json

      - name: Verify receipt contents
        run: |
          jq -e '.kind=="tau-crystal-receipt"' tau-crystal-receipt.json >/dev/null
          echo "Receipt verified"

      # Optional: upload artifact with the exact name reviewers expect
      - name: Upload artifact (expected name)
        uses: actions/upload-artifact@v4
        with:
          name: tau-crystal-manifest
          path: tau-crystal-receipt.json
          if-no-files-found: error
