name: tau-receipt

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - chore/ci-ping

concurrency:
  group: receipt-${{ github.ref }}
  cancel-in-progress: true

jobs:
  receipt:
    # This job name is the PR check label
    name: Tau Crystal Receipt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write receipt
        shell: bash
        run: |
          set -euo pipefail
          cat > tau-crystal-receipt.json <<JSON
          {
            "kind": "tau-crystal-receipt",
            "version": "1",
            "repo": "${{ github.repository }}",
            "sha":  "${{ github.sha }}",
            "run_id": "${{ github.run_id }}",
            "event": "${{ github.event_name }}",
            "runner": "tau-receipt.yml"
          }
          JSON
          # Provide BOTH filenames: keep the canonical name AND the legacy/expected one
          cp tau-crystal-receipt.json manifest.json
          # sanity: ensure the file really has the required kind
          jq -e '.kind=="tau-crystal-receipt"' tau-crystal-receipt.json >/dev/null
          jq -e '.kind=="tau-crystal-receipt"' manifest.json >/dev/null

      - name: Upload artifact with expected name and filenames
        uses: actions/upload-artifact@v4
        with:
          name: tau-crystal-manifest
          path: |
            tau-crystal-receipt.json
            manifest.json
          if-no-files-found: error
