name: hecke-11a1
on:
  workflow_dispatch:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  hecke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run curve 11a1 (soft-pass)
        shell: bash
        run: |
          set -Eeuo pipefail
          if [ -x scripts/math/curve_11a1.sh ]; then
            bash scripts/math/curve_11a1.sh || { echo "::warning::curve_11a1 failed; soft-passing"; }
          else
            echo "::notice::scripts/math/curve_11a1.sh missing; skipping"
          fi
